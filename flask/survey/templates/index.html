<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dojo Survey</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div class="modal is-active">
			<form action='/result' method='post' class="box">
				<div class="content">
					<h1>Dojo Survey</h1>
				</div>
				<div class="field">
					<label class="label">Name:</label>
					<div class="control">
						<input class="input" type="text" name="name" placeholder="enter name">
					</div>
				</div>
				<div class="field">
					<label class="label">Dojo Location:</label>
					<div class="select">
						<select name="location" id="dojo_location">
                            <option>Select Location</option>
							<option value="San Jose"> San Jose</option>
							<option value="Seattle">Seattle</option>
                            <option value="Oakland">Oakland</option>
						</select>
					</div>
				</div>
				<div class="field">
					<label class="label">Favorite Language:</label>
					<div class="select">
						<select name="language" id="favorite_language">
                            <option>Select Language</option>
							<option value="Python"> Python</option>
							<option value="Java">Java</option>
                            <option value="Mern">Mern</option>
						</select>
					</div>
				</div>
				<div class="field">
					<label class="label">Comment:</label>
					<textarea class="textarea" placeholder="" name="comments"></textarea>
				</div>
			<button class="button is-link">Submit</button>
		</form>
	</div>
</body>
</html>
